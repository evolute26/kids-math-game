<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小小數學王 4.0 - 錯題加強版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="canvas"></canvas>

<div id="game-box">
    <h1 id="game-title">小小數學王 👑</h1>
    
    <div id="setup-area" class="controls">
        <div class="control-row">
            <strong>範圍：</strong>
            <label><input type="radio" name="range" value="10" checked> 10以內</label>
            <label><input type="radio" name="range" value="20"> 20以內</label>
        </div>
        <button id="start-btn" class="main-btn">開始挑戰 (20題)</button>
    </div>

    <div id="game-area" style="display: none;">
        <div class="stats">
            <div>進度: <span id="progress">1</span>/20</div>
            <div id="score-box">答對: <span id="score">0</span></div>
        </div>
        <div id="question">--</div>
        <input type="number" id="answer" pattern="[0-9]*" inputmode="numeric" placeholder="?">
        <div id="message"></div>
    </div>

    <div id="result-area" style="display: none;">
        <h2 id="result-title">挑戰結束！</h2>
        <div id="result-stats" style="font-size: 1.5rem; margin: 20px 0;"></div>
        <button id="review-btn" class="main-btn" style="display: none;">練習錯題</button>
        <button id="restart-btn" class="main-btn">重新開始</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
