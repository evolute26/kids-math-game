<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小小數學王 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="canvas"></canvas>

<div id="game-box">
    <h1>小小數學王 👑</h1>
    
    <div class="controls">
        <div class="control-row">
            <strong>數字範圍：</strong>
            <label><input type="radio" name="range" value="10" checked> 10以內</label>
            <label><input type="radio" name="range" value="20"> 20以內</label>
        </div>
        <div class="control-row">
            <label>
                <input type="checkbox" id="timer-toggle"> 
                開啟 30秒挑戰模式
            </label>
        </div>
    </div>

    <div class="stats">
        <div id="score-box">得分: <span id="score">0</span></div>
        <div id="timer-box" style="visibility: hidden;">⏳ <span id="time-left">30</span>s</div>
    </div>

    <div id="question">--</div>
    <input type="number" id="answer" pattern="[0-9]*" inputmode="numeric" placeholder="?">
    <div id="message"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
